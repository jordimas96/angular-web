<div
    #sidebar
    class="sidebar"
    [class.open]="open"
    [class.rail]="rail" [class.drawer]="!rail"
    [class.mobil]="vistaMobil()"
    style="--DRAWER-WIDTH: {{ DRAWER_WIDTH }}px; --RAIL-WIDTH: {{ RAIL_WIDTH }}px; --APPBAR-HEIGHT: {{ ls.getAlturaAppbar() }}px;"
    cdkDrag
    cdkDragLockAxis="x"
    [cdkDragDisabled]="m.esPc()"
    [cdkDragFreeDragPosition]="dragPosition"
    [cdkDragConstrainPosition]="constrainDragPosition"
    (cdkDragStarted)="onDragStarted($event)"
    (cdkDragMoved)="onDragMoved($event)"
    (cdkDragReleased)="onDragReleased($event)"
    >

    <nav class="seccions">
        <button
            class="rs boto-seccio"
            [class.rail]="rail" [class.drawer]="!rail"
            routerLinkActive="selected" [routerLinkActiveOptions]="{exact: true}" routerLink="/"
            [title]="rail ? getText.inici() : ''"
            matRipple>
            <i class="icona fa-solid fa-house"></i>
            <div class="text">
                {{ getText.inici() }}
            </div>
        </button>
        <button
            class="rs boto-seccio"
            [class.rail]="rail" [class.drawer]="!rail"
            routerLinkActive="selected" [routerLinkActiveOptions]="{exact: true}" routerLink="/experience"
            [title]="rail ? getText.experiencia() : ''"
            matRipple>
            <i class="icona fa-solid fa-briefcase"></i>
            <div class="text">
                {{ getText.experiencia() }}
            </div>
        </button>
        <button
            class="rs boto-seccio"
            [class.rail]="rail" [class.drawer]="!rail"
            routerLinkActive="selected" [routerLinkActiveOptions]="{exact: true}" routerLink="/projects"
            [title]="rail ? getText.projectes() : ''"
            matRipple>
            <i class="icona fa-solid fa-shapes"></i>
            <div class="text">
                {{ getText.projectes() }}
            </div>
        </button>
        <button
            class="rs boto-seccio"
            [class.rail]="rail" [class.drawer]="!rail"
            routerLinkActive="selected" [routerLinkActiveOptions]="{exact: true}" routerLink="/art"
            [title]="rail ? getText.art() : ''"
            matRipple>
            <i class="icona fa-solid fa-paintbrush"></i>
            <div class="text">
                {{ getText.art() }}
            </div>
        </button>
        <a
            class="rs boto-seccio"
            [href]="getRutaCV()"
            [class.rail]="rail" [class.drawer]="!rail"
            [title]="rail ? getText.cv() : ''"
            matRipple>
            <img src="assets/icons/cv.png" alt="Curriculum Vitae" class="icona inv-dark object-fit-contain p-1">
            <div class="text">
                {{ getText.cv() }}
            </div>
        </a>
    </nav>





    <div class="zonaInferior">
        <app-dark-mode />
        <app-selector-idioma />
    </div>


    <!-- Google Analytics -->
    <div class="hiddenButtonBlockGoogleAnalytics" (click)="blockGoogleAnalyticsService.hiddenButtonClick()"></div>

</div>
@if (mobil && open) {
    <div class="backdrop" [style.top.px]="ls.getAlturaAppbar()" (click)="obrirTancar(false)"></div>
}
