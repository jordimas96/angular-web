<div class="sidebar" [class.open]="open">

    <button class="botoSidebar botoText rounded-pill" (click)="this.tancar()" matRipple>
        <i class="fa-solid fa-close d-block"></i>
    </button>

    <nav class="seccions p-2">
        <button class="seccio" routerLink="/" matRipple>
            <i class="fa-solid fa-house"></i>
            @if (m.ca) { Inici }
            @if (m.es) { Inicio }
            @if (m.en) { Home }
        </button>
        <button class="seccio" routerLink="/experience" matRipple>
            <i class="fa-solid fa-briefcase"></i>
            @if (m.ca) { Experi√®ncia }
            @if (m.es) { Experiencia }
            @if (m.en) { Experience }
        </button>
        <button class="seccio" routerLink="/projects" matRipple>
            <i class="fa-solid fa-shapes"></i>
            @if (m.ca) { Projectes }
            @if (m.es) { Proyectos }
            @if (m.en) { Projects }
        </button>
        <button class="seccio" routerLink="/art" matRipple>
            <i class="fa-solid fa-paintbrush"></i>
            @if (m.ca) { Art }
            @if (m.es) { Arte }
            @if (m.en) { Art }
        </button>
    </nav>






    <div class="zonaInferior p-3">

        <!-- <app-icones-contacte class="mb-4" /> -->

        <div class="d-flex justify-content-between align-items-end">
            <app-dark-mode />
            <app-selector-idioma />
        </div>
        
    </div>


    <!-- Google Analytics -->
    <div class="hiddenButtonBlockGoogleAnalytics" (click)="blockGoogleAnalyticsService.hiddenButtonClick()"></div>

</div>
@if (m.esPantallaTactil()) {
    <div class="backdrop" (click)="this.tancar()"></div>
} @else {
    <div class="backdrop" (mouseenter)="this.tancar()"></div>
}
