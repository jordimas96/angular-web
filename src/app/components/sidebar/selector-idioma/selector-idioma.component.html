<select class="select-idioma" [value]="m.idioma" id="idioma" title="Language" (change)="idiomaCanviat($event.target)">
    @if (!m.es) {
        <option value="ca">Català</option>
        <option value="es">Español</option>
    } @else {
        <option value="es">Español</option>
        <option value="ca">Català</option>
    }
    <option value="en">English</option>
</select>
