<button (click)="animacioDarkMode('dark');" class="botoDarkMode boing" [title]="ts.modeFosc ? 'Light mode' : 'Dark mode'">
    <i *ngIf="ts.modeFosc" class="fa-solid fa-sun"></i>
    <i *ngIf="!ts.modeFosc" class="fa-solid fa-moon"></i>
</button>
<button (click)="animacioDarkMode('auto');" class="botoAutoMode boing ms-1" title="Auto dark mode" style="display:none;">
    <i class="fa-solid fa-a"></i>
</button>
