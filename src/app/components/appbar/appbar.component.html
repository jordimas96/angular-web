<div class="appbar row no-gutters ocult-animacio v" [ngClass]="{'shadow-3':!m.modeFosc && m.scroll>0, 'scrolled':m.scroll>0}">
    <div class="botonsDarkMode col-6 col-md-2 order-1 order-md-1 d-flex">
        <button (click)="btnDarkMode_click()" class="botoDarkMode"><i class="fa-solid fa-circle-half-stroke"></i></button>
        <button (click)="btnAutoDarkMode_click()" class="botoDarkMode botoAutoMode ml-1" style="display:none;"><b>A</b></button>
    </div>

    

    <div class="navegacio col-12 col-md-8 order-3 order-md-2">
        <button routerLinkActive="selected" [routerLinkActiveOptions]="{exact: true}" routerLink="/" (click)="m.u.scroll(0)">
            <ng-container *ngIf="m.ca()">Inici</ng-container>
            <ng-container *ngIf="m.es()">Inicio</ng-container>
            <ng-container *ngIf="m.en()">Home</ng-container>
        </button>
        <button routerLinkActive="selected" [routerLinkActiveOptions]="{exact: true}" routerLink="/experience" (click)="m.u.scroll(0)">
            <ng-container *ngIf="m.ca()">Experiència</ng-container>
            <ng-container *ngIf="m.es()">Experiencia</ng-container>
            <ng-container *ngIf="m.en()">Experience</ng-container>
        </button>
        <button routerLinkActive="selected" [routerLinkActiveOptions]="{exact: true}" routerLink="/projects" (click)="m.u.scroll(0)">
            <ng-container *ngIf="m.ca()">Projectes</ng-container>
            <ng-container *ngIf="m.es()">Proyectos</ng-container>
            <ng-container *ngIf="m.en()">Projects</ng-container>
        </button>
    </div>

    <div class="idioma col-6 col-md-2 order-2 order-md-3">
        <select class="select-idioma" [(ngModel)]="m.idioma" id="idioma" name="idioma" (change)="setCookieIdioma()">
            <ng-container *ngIf="!m.es()">
                <option value="ca">Català</option>
                <option value="es">Español</option>
                <option value="en">English</option>
            </ng-container>
            <ng-container *ngIf="m.es()">
                <option value="es">Español</option>
                <option value="ca">Català</option>
                <option value="en">English</option>
            </ng-container>
        </select>
    </div>
</div>
