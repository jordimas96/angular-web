<div class="appbar row no-gutters ocult-animacio v" [ngClass]="{'shadow-3':m.scroll>0, 'scrolled':m.scroll>0}">
    <div class="botonsDarkMode col-6 col-md-2 order-1 order-md-1">
        <button (click)="animacioDarkMode('dark');" class="botoDarkMode" title="Dark mode">
            <i *ngIf="m.modeFosc" class="fa-solid fa-sun"></i>
            <i *ngIf="!m.modeFosc" class="fa-solid fa-moon"></i>
        </button>
        <button (click)="animacioDarkMode('auto');" class="botoAutoMode ml-1" title="Auto dark mode" style="display:none;">A</button>
    </div>

    <div class="navegacio col-12 col-md-8 order-3 order-md-2">
        <app-navegacio-tab></app-navegacio-tab>
    </div>

    <div class="idioma col-6 col-md-2 order-2 order-md-3">
        <select class="select-idioma" [(ngModel)]="m.idioma" id="idioma" title="Language" (change)="onIdiomaCanviat()">
            <ng-container *ngIf="!m.es()">
                <option value="ca">Català</option>
                <option value="es">Español</option>
                <option value="en">English</option>
            </ng-container>
            <ng-container *ngIf="m.es()">
                <option value="es">Español</option>
                <option value="ca">Català</option>
                <option value="en">English</option>
            </ng-container>
        </select>
    </div>

    <div *ngIf="m.u.hasCookie('numRandom')" style="position:absolute;top:56px;left:6px;cursor:pointer;border-radius:8px;background-color:#000;"
        onclick="$(this).hide()">
        998
    </div>
</div>
