<div class="contenidor">
    <button id="home" routerLinkActive="selected" [routerLinkActiveOptions]="{exact: true}" [routerLink]="['/home', m.areaCodi]" (click)="onTabClick($event.target)">
        <ng-container *ngIf="m.ca()">Inici</ng-container>
        <ng-container *ngIf="m.es()">Inicio</ng-container>
        <ng-container *ngIf="m.en()">Home</ng-container>
    </button>
    <button id="experience" routerLinkActive="selected" [routerLinkActiveOptions]="{exact: true}" [routerLink]="['/experience', m.areaCodi]" (click)="onTabClick($event.target)">
        <ng-container *ngIf="m.ca()">Experi√®ncia</ng-container>
        <ng-container *ngIf="m.es()">Experiencia</ng-container>
        <ng-container *ngIf="m.en()">Experience</ng-container>
    </button>
    <button id="projects" routerLinkActive="selected" [routerLinkActiveOptions]="{exact: true}" [routerLink]="['/projects', m.areaCodi]" (click)="onTabClick($event.target)">
        <ng-container *ngIf="m.ca()">Projectes</ng-container>
        <ng-container *ngIf="m.es()">Proyectos</ng-container>
        <ng-container *ngIf="m.en()">Projects</ng-container>
    </button>
    
    <div #pill class="pill"></div>
    
</div>
